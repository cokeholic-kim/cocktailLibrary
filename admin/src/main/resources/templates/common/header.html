<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<th:block th:fragment="header">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/user/page" class="nav-link px-2 text-white">User</a></li>
                    <li><a href="/cockTail/page" class="nav-link px-2 text-white">CockTail</a></li>
                    <li><a href="/ingredient/page" class="nav-link px-2 text-white">Ingredients</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
                <div class="text-end">

                <th:block sec:authorize="isAuthenticated()">
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li>
                                <p class="nav-item active">아이디: <span th:text="${#authentication.name}"></span></p>
                                <p class="nav-item active">직급: <span th:text="${#authentication.authorities[0].getAuthority()}"></span></p>
                            </li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form class="dropdown-item" th:action="@{/logout}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                        <a type="button" th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                        <a type="button" th:href="@{/join}" class="btn btn-warning">Sign-up</a>
                </th:block>
                </div>
            </div>
        </div>
    </header>
</th:block>
</html>
